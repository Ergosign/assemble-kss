<script>
    var switchTheme;
    $(document).ready(function () {

        var switchThemeWaiting;

        switchTheme = function (el) {
            var mobileStyle,
                    desktopStyle;

            mobileStyle = $('#kss-breakpoint-mobile');
            desktopStyle = $('#kss-breakpoint-desktop');

            var mobileHref = mobileStyle.attr("href");
            mobileStyle.attr("href", mobileStyle.attr("data-toggle-href"));
            mobileStyle.attr("data-toggle-href", mobileHref);

            var desktopHref = desktopStyle.attr("href");
            desktopStyle.attr("href", desktopStyle.attr("data-toggle-href"));
            desktopStyle.attr("data-toggle-href", desktopHref);

            window.clearTimeout(switchThemeWaiting);

            var buttonToggleText = $(el).attr("data-toggle-name");

            $(el).attr("data-toggle-name", $(el).text());

            $(el).text(buttonToggleText);

            $(el).addClass("waiting");
            switchThemeWaiting = window.setTimeout(function () {
                new KssStateGenerator;
                $(el).removeClass("waiting");
            }, 1000);

        };
    });
</script>
